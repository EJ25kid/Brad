<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Notifications - Brad Tennis Ladder App</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Send Notifications</h1>
        <form id="notificationForm">
            <div class="form-group">
                <label for="notificationTitle">Notification Title</label>
                <input type="text" class="form-control" id="notificationTitle" placeholder="Enter notification title" required>
            </div>
            <div class="form-group">
                <label for="notificationMessage">Notification Message</label>
                <textarea class="form-control" id="notificationMessage" rows="5" placeholder="Enter notification message" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Send Notification</button>
        </form>
        <div id="notificationMessageResult" class="mt-3"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('notificationForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const notificationData = {
                title: document.getElementById('notificationTitle').value,
                message: document.getElementById('notificationMessage').value
            };

            console.log('Sending notification with data:', notificationData);
            // Replace the following line with an actual server request
            // Example: sendNotificationToServer(notificationData);

            // Simulate server response
            setTimeout(() => {
                document.getElementById('notificationMessageResult').innerText = 'Notification sent successfully!';
                document.getElementById('notificationMessageResult').classList.add('alert', 'alert-success');
            }, 1000);
        });

        // Example function to send notification to server (to be implemented)
        function sendNotificationToServer(data) {
            fetch('/send-notification', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            })
            .then(response => response.json())
            .then(result => {
                document.getElementById('notificationMessageResult').innerText = 'Notification sent successfully!';
                document.getElementById('notificationMessageResult').classList.add('alert', 'alert-success');
            })
            .catch(error => {
                document.getElementById('notificationMessageResult').innerText = 'Error sending notification. Please try again.';
                document.getElementById('notificationMessageResult').classList.add('alert', 'alert-danger');
            });
        }
    </script>
</body>
</html>
