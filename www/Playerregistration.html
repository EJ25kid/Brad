<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Registration - Brad Tennis Ladder App</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Player Registration</h1>
        <form id="registrationForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
            </div>
            <div class="form-group">
                <label for="ranking">Ranking</label>
                <input type="number" class="form-control" id="ranking" placeholder="Enter your ranking" required>
            </div>
            <div class="form-group">
                <label for="preferred_format">Preferred Format</label>
                <select class="form-control" id="preferred_format" required>
                    <option value="Singles">Singles</option>
                    <option value="Doubles">Doubles</option>
                    <option value="Mixed Doubles">Mixed Doubles</option>
                </select>
            </div>
            <div class="form-group">
                <label for="preferred_partner">Preferred Partner</label>
                <input type="text" class="form-control" id="preferred_partner" placeholder="Enter your preferred partner's name">
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const player = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                ranking: document.getElementById('ranking').value,
                preferred_format: document.getElementById('preferred_format').value,
                preferred_partner: document.getElementById('preferred_partner').value
            };

            console.log('Player registered:', player);
            // Add your code here to send the player data to the server
        });
    </script>
</body>
</html>
